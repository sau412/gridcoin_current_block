<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="format-detection" content="telephone=no">
<title>Current Gridcoin Block</title>
<script src='jquery-3.3.1.min.js'></script>
</head>
<body>
<center style='valign:middle;'>
<p>Current Gridcoin block</p>
<h1 style='font-size:1000%' id=block>Loading...</h1>
<p>Staked by <b id=staked_by>nobody</b> (CPID <b id=cpid>none</b>)</p>
<p>Client version <b id=version>none</b></p>
<p>Mint <b id=mint>none</b></p>
<p>Current difficulty <b id=difficulty>none</b></p>
<p><img src='https://arikado.xyz/counter/?site=gridcoin_current_block'></p>
</center>
<script>

function update_values() {
	$.get('https://api.arikado.ru/grc.php?method=getmininginfo',
		function(data){
			let block, difficulty;
			try {
				let parsed_data = JSON.parse(data);
				block = parsed_data.blocks;
				difficulty = parsed_data['difficulty']['proof-of-stake'];
			}
			catch {
				block = 'Error';
				difficulty = 'Error';
			}
			
			if($('#block').text() != block) {
				$('#block').text(block);
				$('#difficulty').text(difficulty);
				update_block_info(block);
			}
			
			setTimeout(function() {
			  update_values();
			}, 10000);
		});
}

function update_block_info(block) {
	$.get('https://api.arikado.ru/grc.php?method=getblockhash&number=' + block,
		function(data) {
			hash = data;
			$.get('https://api.arikado.ru/grc.php?method=getblock&hash=' + hash,
				function(data) {
					parsed_data = JSON.parse(data);
					staked_by = parsed_data['GRCAddress'];
					cpid = parsed_data['CPID'];
					mint = parsed_data['mint'];
					version = parsed_data['ClientVersion'];
					
					$('#staked_by').text(staked_by);
					$('#cpid').text(cpid);
					$('#mint').text(mint);
					$('#version').text(version);
				}
			);
		}
	);
}

update_values();
</script>
</body>
</html>
