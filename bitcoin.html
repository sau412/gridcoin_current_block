<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="format-detection" content="telephone=no">
<title>Current Bitcoin Block</title>
<script src='jquery-3.5.1.min.js'></script>
</head>
<body>
<center style='valign:middle;'>
<p>Current Bitcoin block</p>
<h1 style='font-size:1000%' id=block>Loading...</h1>
<p>Hash <b id=hash>none</b></p>
<p>Size <b id=size>none</b></p>
<p>Tx count <b id=tx_count>none</b></p>
<p>Current difficulty <b id=difficulty>none</b></p>
<p><img src='https://arikado.xyz/counter/?site=bitcoin_current_block'></p>
</center>
<script>
const api = "https://api.arikado.ru/btc.php";

function update_values() {
	$.get(api + '?method=getmininginfo',
		function(data){
			let block, difficulty;
			try {
				block = data.blocks;
				difficulty = data.difficulty;
			}
			catch (e) {
				console.log(e);
				block = 'Error';
				difficulty = 'Error';
			}
			
			if($('#block').text() != block) {
				$('#block').text(block);
				$('#difficulty').text(difficulty);
				update_block_info(block);
			}
			
			setTimeout(function() {
			  update_values();
			}, 10000);
		});
}

function update_block_info(block) {
	$.get(api + '?method=getblockhash&number=' + block,
		function(data) {
			let hash = data;
			$('#hash').text(hash);
			
			$.get(api + '?method=getblock&hash=' + data,
				function(data) {
					let size = data['size'];
					let tx_count = data['tx'].length;
					
					$('#size').text(size);
					$('#tx_count').text(tx_count);
				}
			);
		}
	);
}

update_values();
</script>
</body>
</html>
